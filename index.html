<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
  <meta name="author" content="Давид Григорьев">
</head>
<body class="body-color">
  <div class="page">
    <!--header-->
    <header class="header page__page-child page__page-child_type_header">
      <img class="header__logo" src="./images/mesto_0.png" alt="лого">
      <div class="header__line"></div>
    </header>
    <!-- основные материалы-->
    <main class="content page__page-child">
      <section class="Profile content__section">
        <img alt="аватарка пользователя" src="./images/Kusto.png" class="Profile__Avatar">
        <div class="Profile__Info">
          <div class="Profile__name-box"><h1 class="Profile__name">Жак-Ив Кусто</h1><button class="Profile__edit-button link-transition"></button></div>
          <p class="Profile__status">Исследователь океана</p>
        </div>
        <button class="Profile__add-box link-transition"></button>
      </section>
      <section class="Elements content__section content__section_Elements">
        <figure class="Element Elements__child">
          <img src="./images/Karachaevsk.png" alt="фото для оценки" class="Element__photo">
          <figcaption class="Element__description">
            <h2 class="Element__name">Карачаевск</h2>
            <label class="Element__check-label">
              <input type="checkbox" name="like1" value="no" class="Element__like link-transition link-transition_type_like">
            </label>
          </figcaption>
        </figure>        
        <figure class="Element Elements__child">
          <img src="./images/Elbrus.png" alt="фото для оценки" class="Element__photo">
          <figcaption  class="Element__description">
            <h2 class="Element__name">Гора Эльбрус</h2>
            <label class="Element__check-label">
              <input type="checkbox" name="like2" value="no" class="Element__like link-transition link-transition_type_like">
            </label>
            </figcaption >
        </figure>
        <figure class="Element Elements__child">
          <img src="./images/Dombai.png" alt="фото для оценки" class="Element__photo">
          <figcaption  class="Element__description">
            <h2 class="Element__name">Домбай</h2>
            <label class="Element__check-label">
              <input type="checkbox" name="like3" value="no" class="Element__like link-transition link-transition_type_like">
            </label>
            </figcaption >
        </figure>
        <figure class="Element Elements__child">
          <img src="./images/Elbrus.png" alt="фото для оценки" class="Element__photo">
          <figcaption  class="Element__description">
            <h2 class="Element__name">Гора Эльбрус</h2>
            <label class="Element__check-label">
              <input type="checkbox" name="like4" value="no" class="Element__like link-transition link-transition_type_like">
            </label>
            </figcaption >
        </figure>
        <figure class="Element Elements__child">
          <img src="./images/Dombai.png" alt="фото для оценки" class="Element__photo">
          <figcaption  class="Element__description">
            <h2 class="Element__name">Домбай</h2>
            <label class="Element__check-label">
              <input type="checkbox" name="like5" value="no" class="Element__like link-transition link-transition_type_like">
            </label>
          </figcaption>
        </figure>
        <figure class="Element Elements__child">
          <img src="./images/Karachaevsk.png" alt="фото для оценки" class="Element__photo">
          <figcaption  class="Element__description">
            <h2 class="Element__name">Карачаево-Ч...</h2>
            <label class="Element__check-label">
              <input type="checkbox" name="like6" value="no" class="Element__like link-transition link-transition_type_like">
            </label>
            </figcaption >
        </figure>
      </section>
    </main>
    <!--подвал-->
    <footer class="footer page__page-child page__page-child_type_footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <!--всплывающее окно-->
  <div class="pop-up pop-up_no-display">
    <div class="pop-up__background"></div>
    <div class="pop-up__window">
      <button class="pop-up__close-button link-transition"></button>
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <input name="input-name" type="text" value="Жак-Ив Кусто" class="pop-up__input-box pop-up__input-box_type_name">
      <input name="input-status" type="text" value="Исследователь океана" class="pop-up__input-box pop-up__input-box_type_status">
      <button class="pop-up__save-button-box link-transition link-transition_type_save">Сохранить</button>
    </div>
  </div>
  <!--скрипт-->
  <script src="./script/index.js"></script>
</body>
</html>
